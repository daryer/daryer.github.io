<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<title>
Personal Time Manager
</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.8.1.min.js" ></script>
<style type="text/css">
body{
    background:#c7edcc;
}

.border
{
    border-right:#eee solid thin;
}

.opAre
{
    width:50%;
}

input{
    margin-right:20px;
}
.xbutton
{
    float:right;
    margin-right:10px;
}
.nflex
{
    display:flex;
}
.dflex
{
    display:block;
    float:left;
}

table,tr,td,th{
    padding: 0;
    margin: 0;
}
table{
    width: 100%;
    border-color: #ccc;
}
table tr{
    line-height: 30px;
    border-color: #ccc;
}
table th,table td{
    border-color: #ccc;
}

table tr:nth-child(odd){
    background: #ddd;
}

table tr:nth-child(even){
    background: #fff;
}

</style>
</head>
<body>
    <h1>Personal Time Manager</h1>
    <hr/>
    <div>
        Item: <input id="itemInput" /> 
        <button id="AddItem" type="button">Add Item</button> 
        <button id="clear" type="button">Clear All Items</button>
    </div>
    <hr/>
    <div class="nflex">
       
        <div id="cxt" class="border opAre dflex">
            
        </div>
        <div id="result" class="border opAre dflex">
        </div>
    </div>
    
</body>
<script type="text/javascript">
 
var items=[];
var curator=null;

$(document).ready(function(){
    reloadFromCookie();
    init();
});

function reloadFromCookie()
{
    var li = getCookie("daryer.items");
    if (li)
    {
        items=JSON.parse(li);
        items.forEach(function(i){
            flushItem(i);
            addEvt(i);
        });
        freshData();
    }
    li = getCookie("daryer.curator");
    if (li)
    {
        curator=JSON.parse(li);
    }
    
}
function saveToCookie()
{
    var jsli = JSON.stringify(items);
    setCookie("daryer.items", jsli);
    setCookie("daryer.curator", JSON.stringify(curator));
}

function expireCookie()
{
    getCookie("daryer.items");
    getCookie("daryer.curator");
}

function init()
{
    $("#AddItem").click(function(){
        var itemV = $("#itemInput").val();
        itemV = itemV.replace(/(^\s*)|(\s*$)/g, "");
        if (check(itemV))
        {
            generateItem(itemV);
            freshData();
        }
        else
        {
            alert("un valid input null or repeat:"+itemV)
        }
    });
    $("#clear").click(function(){
        expireCookie();
        curator=null;
        for (var j=items.length-1;j>=0;j--)
        {
            console.log(j + items[j]);
            removeItem(items[j]);
        }
        freshData();
    });
}

function check(input)
{
    var tmp = input;
    if ("" == tmp)
    {
        return false;
    }
    var flat = true;
    items.forEach(function(i){
        if (tmp == i.name)
        {
            flat = false;
            return;
        }
    });
    return flat;
}

function freshData()
{
    var result = "<table><tr><th>Item</th><th>Interrupt Times</th><th>Total Time</th></tr>";
    items.forEach(function(i){
       var item = i;
       var is = "<tr><td>"+item.name+"</td><td>"+ item.workTime.interruppt + " </td><td>" + toRTime(item.workTime.totalTime) +"</td></tr>";
       result = result + is;
    });
    result=result+"</table>";
     
    $("#result").html(result);
    saveToCookie();
}

function toRTime(t)
{
    var hours = Math.floor(t / 3600000);
    var minutes = Math.floor((t % 3600000) / 60000);
    var seconds = Math.floor((t % 60000 ) / 1000);
    return hours+"H"+minutes+"M"+seconds+"S";
}


function generateItem(inname)
{
    var lastid = 0;
    if (items.length > 0)
    {
        lastid = items[items.length-1].id;
    }
    var item = {
        id : lastid + 1,
        name : inname,
        workTime:{
            startTime : -1,
            endTime:-1,
            interruppt:0,
            totalTime : 0
        }
    }
    items.push(item);
    flushItem(item);
    addEvt(item);
}
function addEvt(item)
{
    $("#"+item.id+"btn").click(function(){
        doWork(item);
        freshData();
    })
    
    $("#"+item.id+"rm").click(function(){
        removeItem(item); 
        freshData();
    })
}

function doWork(item)
{
    var now = new Date().getTime();
    if (null == curator)
    {
        item.workTime.startTime = now;
    }
    else if (item.id == curator.id)
    {
        return;
    }
    else
    {
        curator.workTime.endTime = now;
        curator.workTime.interruppt = curator.workTime.interruppt + 1;
        curator.workTime.totalTime = curator.workTime.totalTime + now - curator.workTime.startTime;
        item.workTime.startTime = now;
    }
    curator = item;
}

function removeItem(item)
{
    $("#"+item.id+"con").remove();
    var flat = -1;
    items.forEach(function(t, i){
        if (item.id == t.id)
        {
            flat = i;
            return;
        }
    });
    if (flat > -1)
    {
        items.splice(flat, 1);
    }
    
}

function flushItem(item)
{
    var con = "<div id='"+ item.id + "con'>"+
               "<button id='"+item.id+"btn' type='button'>"+item.name+"</button>"+
               "<button id='"+item.id+"rm' class='xbutton'>Remove</button></div>";
    $("#cxt").append(con);
}

function setCookie(name,value)
{
    var Days = 30;
    var exp = new Date();
    exp.setTime(exp.getTime() + Days*24*60*60*1000);
    document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
}

function getCookie(name)
{
    var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
    if(arr=document.cookie.match(reg))
        return unescape(arr[2]);
    else
        return null;
}

function delCookie(name)
{
    var exp = new Date();
    exp.setTime(exp.getTime() - 1);
    var cval=getCookie(name);
    if(cval!=null)
    document.cookie= name + "="+cval+";expires="+exp.toGMTString();
}
</script>
</html>
