<script type="text/javascript">
 
var items=[];
var curator={};
$(document).ready(function(){
    console.log("start");
    init();
    console.log("end");
})

function init()
{
    $("#AddItem").click(function(){
        var itemV = $("#itemInput").val();
        itemV = itemV.replace(/(^\s*)|(\s*$)/g, "");
        if (check(itemV))
        {
            generateItem(itemV);
            freshData();
        }
        else
        {
            alert("un valid input null or repeat:"+itemV)
        }
    });
}

function check(input)
{
    var tmp = input;
    if ("" == tmp)
    {
        return false;
    }
    var flat = true;
    items.forEach(function(i){
        if (tmp == i.name)
        {
            flat = false;
            return;
        }
    });
    return flat;
}

function freshData()
{
    console.log(items);
}

function generateItem(inname)
{
    var lastid = 0;
    if (items.length > 0)
    {
        lastid = items[items.length-1].id;
    }
    var item = {
        id : lastid + 1,
        name : inname
    }
    items.push(item);
}
